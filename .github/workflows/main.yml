
name: Deploy Docker container on self hosted server

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build image
      run: sudo docker build -t container .
    - name: run container
      run: sudo docker run -d -p 3000:3000  container
